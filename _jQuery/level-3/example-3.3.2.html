<!DOCTYPE html>
<html>
  <head>
    <title> Dimensions - width/height/innerWidth/innerHeight/outerWidth/outerHeight </title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>

  <style>

      div 
      {
        width: 300px;
        height: 100px;
        padding: 20px;
        margin: 20px;
        border: 5px solid red;
        background-color: black;
        color: white;
      }

  </style>

  <body>

      <div id="pChange"></div>
      <div id ="addPadding" style="width:200px"></div>

      <script>

          $(function() 
           {
                var txt = "";
                txt += "width: " + $("div").width() + " ";
                txt += "height: " + $("div").height() + "<br/>";
                txt += "innerWidth: " + $("div").innerWidth() + "  ";
                txt += "innerHeight: " + $("div").innerHeight() + "<br/>";
                txt += "outerWidth: " + $("div").outerWidth() + "  ";
                txt += "outerHeight: " + $("div").outerHeight();
                    
                $("#pChange").html(txt);

                var stPadding = "";
                $("#addPadding").css("padding", "5px");                
                stPadding +=  $("#addPadding").innerWidth();
                $("#addPadding").html("#addPadding == " + stPadding);
                
                //console.log("#addPadding == " +  stPadding);

            });

        </script>

</body>
</html>
