<!DOCTYPE html>
<html>
  <head>
    <title> after() / before() method - add text after -and- before the tag </title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>

  <style>
  </style>

  <body>

      <div id="greeting"> and </div>     

      <script>
          $(function() 
           {
              // after "#greeting" (after the word "good")
              $("#greeting").before("you");
  
              // before "#greeting" (before the word "good")
              $("#greeting").after("me");
        });
        // output: 
        // you
        // and
        // me

    </script>

</body>
</html>
