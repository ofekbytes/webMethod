<!DOCTYPE html>
<html>
  <head>
    <title>html() method </title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>

  <style>
  </style>

  <body>

    <p> Time Started </p>
  
    <script>
        $(function() 
         {
             //html() method get the content of the selected element with the HTML markup
            var val = $("p").html();
            console.log(val);
        });
    </script>
</body>
</html>
