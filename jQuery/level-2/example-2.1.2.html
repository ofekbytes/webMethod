<!DOCTYPE html>
<html>
  <head>
    <title>Set Attribute Values</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>
  <body>

    <a href="http://www.cnn.com"> Click here </a> 
  
    <script>
        $(function() 
         {
            //attr("attribute", "new value")
            $("a").attr("href","http://www.google.com");
        });
    </script>
    
</body>
</html>
