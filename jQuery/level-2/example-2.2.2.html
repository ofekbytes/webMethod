<!DOCTYPE html>
<html>
  <head>
    <title>set method html() / text() </title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>

  <style>
  </style>

  <body>

    <div id="htmlChange">
            <b><u>some html</u></b>
    </div>

    <div id="textChange">
           <b><u>some text</u></b>
    </div>
  

    <script>
        $(function() 
         {
             
             //html() method get the content of the selected element with the HTML markup
             $("#htmlChange").html("html <b>have been</b> changed");
             var valueWithHtmlTags = $("#htmlChange").html();
             console.log(valueWithHtmlTags);

            //text() method get the content of the selected element clean from html tags
            $("#textChange").text("text have been changed");
            var valueCleanText = $("#textChange").text();
            console.log(valueCleanText);
        });
        // output: 
        // html <b>have been</b> changed
        // text have been changed
    </script>

</body>
</html>
