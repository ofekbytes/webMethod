<!DOCTYPE html>
<html>
  <head>
    <title> Drop-Down Menu </title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>

  <style>

      #item 
      {
          background-color: #4CAF50;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
      }

      #item:hover, #item:focus 
      {
          background-color: #3e8e41;
      }

      .menu 
      {
          position: relative;
          display: inline-block;
      }

      #submenu 
      {
          display: none;
          position: absolute;
          background-color: #3e8e41;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      }

      #submenu a 
      {
          color: white;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
      }

      #submenu a:hover 
      {
          background-color: #4CAF50
      }

  </style>


  <body>

    <div class="menu">
      <div id="item">Dropdown</div>
      <div id="submenu">
        <a href="#1">Link 1</a>
        <a href="#2">Link 2</a>
        <a href="#3">Link 3</a>
      </div>
    </div>

  <script>

      $(function() 
      {
        $("#item").click(function() 
        {
          $("#submenu").slideToggle(500); //500ms
        }); 
      });
   
    </script>

   </body>
</html>
