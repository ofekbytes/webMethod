<!DOCTYPE html>
<html>
  <head>
    <title> KeyPressed to Ascii value</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>

  <style>

  </style>


  <body>
    <h1>KeyPressed to Ascii value</h1>
    <h4>press any key in the text box and find his ascii</h4>

    <input type="text" id="enterText" />
    <div id="messages"></div>

    <script>
      
      $(function() 
      {
        $("input").keydown(function(event)
        {
          console.log("Ascii < " + event.key + " > === " + event.which);
          $("#messages").html("Ascii < " + event.key + " > === " + event.which);
        })
      })
      
    </script>

   </body>
</html>
