<!DOCTYPE html>
<html>
  <head>
    <title>remove attributes Values</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  </head>

  <style>
    .tabelClass 
    {
      background-color:black;
      color: white;
      font-weight:bold;
    }  
  </style>

  <body>

      <table border="3" class="tabelClass" >
          <tr>
              <td>Remvoe...</td>
              <td>Remove</td>
          </tr>
          <tr>
              <td>Border...</td>
              <td>Class</td>
          </tr>
      </table>
  
    <script>
        $(function() 
         {
            //removeAttr("attribute name")
            $("table").removeAttr("border");
            $("table").removeAttr("class");
        });
    </script>
    
</body>
</html>
