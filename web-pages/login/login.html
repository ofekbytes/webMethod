<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- [css] -->
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>

    <div class="container-fluid">       
        <div class="row">
            <div class="col-md-12">
              <div class="row">
                  <div class="col-md-4">&nbsp;</div>
                  <div class="col-md-4">

                    <div class="list-group" id="loginContainer">
                      &nbsp;  
                        <!-- <a href="#" class="list-group-item list-group-item-action active">Home</a> -->
                      <!-- <div class="list-group-item"> -->
                          <!-- <span class="badge badge-light badge-pill">Please enter user and password</span> -->
                      <!-- </div> -->

                      <div class="list-group-item active justify-content-between">
                        <span class="loginLogo">
                            <!-- <span class="glyphicon glyphicon-user"> LOGIN </span>  -->
                            <span class=""> LOGIN </span> 
                        </span>
                      </div>

                      <div class="list-group-item">
                          <span>
                            <span id="userNameIcon" class="glyphicon glyphicon-user"> </span>
                          </span>
                          <span class="textbox">
                              <input type="text" id="userName" placeholder="Username" name="" value="" required autofocus> 
                          </span>
                      </div>

                      <div class="list-group-item">
                          <span>
                              <span id="passwordIcon" class="glyphicon glyphicon-asterisk"> </span>
                            </span>    

                          <span class="textbox">
                            <input type="password" id="password" placeholder="Password" name="" value="" required>
                          </span>

                      </div>
                

                      <div class="list-group-item">
                        <input id="login"  type="button" name="" value="LOGIN">
                      </div>

                      <div id="loginStatus" class="list-group-item justify-content-between">
                          login Status: login ok/not-ok
                      </div>

                      <!--ICON OK --> <!--glyphicon glyphicon-thumbs-up -->   <!-- glyphicon glyphicon-ok -->
                      <!--ICON NOT-OK --> <!-- glyphicon glyphicon-thumbs-down --> <!-- glyphicon glyphicon-remove -->

                  </div>   
              </div>
              <div class="col-md-4">&nbsp;</div>
            </div>
        </div>
    </div>
  </div>

  </body>
</html>
